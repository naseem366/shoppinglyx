<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee User Management</title>  
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
    <center>
    <h1>User Management</h1>
<table class="table table-striped table-bordered table-sm" border="2" width="100%">  
    <thead class="thead-dark">  
    <tr>  
        <th>Employee ID</th>  
        <th>Employee FirstName</th>
        <th>Employee LastName</th>
        <th>Employee UserName</th>  
        <th>Employee Email Id</th>
        <th> Actions</th>
        
    </tr>  
    </thead>  
    <tbody>  
{% for fm in form %}  
    <tr>  
        <td>{{ fm.id }}</td>  
        <td>{{ fm.first_name }}</td>  
        <td>{{ fm.last_name }}</td>  
        <td>{{ fm.username }}</td>  
        <td>{{ fm.email }}</td> 
      <td>  
            <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ employee.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
</center>
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
